resources:
  - name: dbp_repo
    type: GitRepo
    configuration:
      gitProvider: GITHUB                       # <-- replace with your integration
      path: colathurv/jfrog-pipelines-docker-sample    # <-- replace with your repository name
      branches:
        include: master

  - name: dbp_image
    type: Image
    configuration:
      registry: ARTIFACTORY                     # <-- replace with your artifactory integration
      sourceRepository: docker_local        # <-- required if registry is Artifactory
      imageName: 35.243.193.12:8082/soleng-docker-dev-local/dbp  # < -- replace with your image path and name
      imageTag: latest
      autoPull: true
      
  - name: dbp_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: ARTIFACTORY
      buildName: dbp_build
      buildNumber: 1    

  - name: dbp_promoted_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: ARTIFACTORY
      buildName: dbp_build
      buildNumber: 1
      

pipelines:
  - name: pipeline_dbp
    steps:
      - name: docker_build
        type: DockerBuild
        configuration:
          affinityGroup: dbp_group
          dockerFileLocation: .
          dockerFileName: Dockerfile
          dockerImageName: 35.243.193.12:8082/soleng-docker-dev-local/dbp  # replace with your image path and name
          dockerImageTag: ${run_number}
          inputResources:
            - name: dbp_repo
          integrations:
            - name: ARTIFACTORY                           # <-- replace with your artifactory integration

      - name: docker_push
        type: DockerPush
        configuration:
          affinityGroup: dbp_group
          targetRepository: soleng-docker-dev-local
          integrations:
            - name: ARTIFACTORY                            # <-- replace with your artifactory integration
          inputSteps:
            - name: docker_build
          outputResources:
            - name: dbp_image
          onStart:
            - echo "[TM] manually login to artifactory"
            - echo ${int_ARTIFACTORY_apikey} | docker login --username ${int_ARTIFACTORY_username} --password-stdin ${int_ARTIFACTORY_url}

      - name: publish_dbp_build
        type: PublishBuildInfo
        configuration:
          inputSteps:
            - name: docker_push
          outputResources:
            - name: dbp_build_info

      - name: promote_dbp_build
        type: PromoteBuild
        configuration:
          targetRepository: soleng-docker-release-local
          integrations:
            - name: ARTIFACTORY
          inputResources:
            - name: dbp_build_info
          outputResources:
            - name: dbp_promoted_build_info

